<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Language-based Content</title>
    <script>
        function showContent() {
            var userLang = navigator.language || navigator.userLanguage;
            var langCode = userLang.substr(0, 2).toLowerCase();

            switch (langCode) {
                case "en":
                    document.getElementById("en-content").style.display = "block";
                    break;
                case "zh":
                    document.getElementById("zh-content").style.display = "block";
                    break;
                default:
                    document.getElementById("default-content").style.display = "block";
                    break;
            }
        }
    </script>
    <style>
        .content {
            display: none;
        }
    </style>
</head>
<body onload="showContent()">
    <div id="en-content" class="content">
        <h1>Welcome to My Website (English Version)</h1>
        <p>This is the content for English language.</p>
    </div>
    <div id="zh-content" class="content">
        <h1>欢迎访问我的网站（中文版）</h1>
        <p>这是中文语言的内容。</p>
    </div>
    <div id="default-content" class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the default content.</p>
    </div>
</body>
</html>
